‚≠ê Example 1 ‚Äî Valid Shadowing (let inside block)
let a = 10;
{
  let a = 20;   // ‚úî Allowed
  console.log(a); // 20
}
console.log(a); // 10
‚≠ê Example 2 ‚Äî Valid var shadowing

  var x = 50;   // ‚úî Allowed
  console.log(x);
}
test();

‚≠ê Example 1 ‚Äî let blocked by var

{

}

}

‚≠ê Example 2 ‚Äî Explicit

‚≠ê Example 2 ‚Äî Global variables

‚≠ê STACK OVERFLOW  Ex-1
function a() {
  console.log("A");
  b();     // called inside ‚Üí stack grows
}

function b() {
  console.log("B");
  c();     // called inside
}

function c() {
  console.log("C");
  a();     // loops back to A()
}

a(); // start


‚≠ê Stack UnderFlow 
Simple Normal Array Underflow Example
let arr = [];
console.log(arr.pop()); // undefined ‚Üí means nothing to remove (underflow)

Example--2
let arr = [];  // empty array
function popItem() {
    if (arr.length === 0) {
        console.log("‚ùå Underflow! Array is empty, nothing to remove.");
        return;
    }
    arr.pop();
}
popItem();  // Underflow
