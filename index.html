Memoization means storing the functions results, and when the same input comes again and again, then we don‚Äôt calculate it again, and just enough reuse the stored result.
‚≠êmemoization Example
let cache = {};

function fastSquare(n) {
  if (cache[n]) {         // check already calculated?
    return cache[n];      // return from memory
  }
  console.log("Calculating...");
  cache[n] = n * n;       // store in cache
  return cache[n];
}
console.log(fastSquare(5)); // Calculating... ‚Üí 25
console.log(fastSquare(5)); // 25 (FAST ‚Üí from cache)

‚≠ê Example for Gen Function
function* countUp(arr) {
  let i = 0;
  while(i<arr.length){
         yield arr[i];
         i++;
  }
}
const gen = countUp([1,2,3]);

console.log(gen.next()); // { value: 1, done: false }
console.log(gen.next()); // { value: 2, done: false }
console.log(gen.next()); // { value: 3, done: false }
console.log(gen.next()); // { value: undefined, done: true }
